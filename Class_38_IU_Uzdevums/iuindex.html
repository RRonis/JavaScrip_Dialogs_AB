<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./js/iucss.css" />    
  </head>
  
  <body>
	    
      <h2>Produktu pasūtīšana</h2>
      <form id="pas-forma">
        <!-- <input id="note-input" type="text" placeholder="+ Add Note" required /> -->
        <span id="prod-input" class="product-container">            
          
          <label>Produkts:</label>
          <select id="produkts" value="0" required>
            <option value="0">Asorti</option>
            <option value="1">Bekona</option>
            <option value="2">Garneļu tīģeris</option>
            <option value="3">Kebaba</option>
            <option value="4">Prošuto</option>
          </select>
          
          <label>Skaits: </label>
              <input type="number" name="skaits" value="1" pattern="[1-9][0-9]*" inputmode="numeric" 
                id="skaits" step="1" min="1" max="10" tabindex="+1" data-text-summary-count="1">
        
           <button id="ord-submit">Pasūtīt</button>
        </span>
      </form>         
       

    
          
      <br><br><h2>Produktu pasūtījumu tabula</h2>
      
      <ul id="notes"></ul>

    
    <!-- <div class="container"> -->
          
      <h2>Produktu pasūtījumu pārskats</h2>
      <table>
        <tr>
          <th>Produkts</th>
          <th>Pasūtīts [gab]</th>
          
        </tr>
        <tr>
          <td id="pr0"></td>
          <td id="qty0"></td>
          
        </tr>
        <tr>
          <td id="pr1"></td>
          <td id="qty1"></td>
          
        </tr>
        <tr>
          <td id="pr2"></td>
          <td id="qty2"></td>
          
        </tr>
        <tr>
          <td id="pr3"></td>
          <td id="qty3"></td>
          
        </tr>
        <tr>
          <td id="pr4"></td>
          <td id="qty4"></td>
          
        </tr>      
      </table>

     <script src="./js/iuscript.js"></script>
    
   </body>
  </html>
